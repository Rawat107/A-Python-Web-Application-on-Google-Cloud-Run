<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Face Recognition App</h1>
        <div class="section">
            <h2>Register a Face</h2>
            <form id="register-form" enctype="multipart/form-data">
                <input type="text" name="name" id="name-input" placeholder="Name">
                <input type="file" name="image">
                <button type="button" id="register-button">Register</button>
            </form>
            <p id="register-message"></p>
        </div>
        <div class="section">
            <h2>Recognize a Face</h2>
            <form id="recognize-form" enctype="multipart/form-data">
                <input type="file" name="image">
                <button type="button" id="recognize-button">Recognize</button>
            </form>
            <p id="recognize-message"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
